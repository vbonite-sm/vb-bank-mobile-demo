name: vb_bank_mobile
description: VB Bank Mobile - Mock Banking App for Testing
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  material_design_icons_flutter: ^7.0.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # Authentication
  local_auth: ^2.1.7

  # Network
  http: ^1.1.2

  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.3

  # QR Code
  qr_flutter: ^4.1.0

  # Export
  path_provider: ^2.1.2
  csv: ^5.1.1

  # Charts
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
